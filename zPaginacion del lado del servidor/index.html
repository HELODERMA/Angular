<!DOCTYPE html>
<html lang="en" ng-app="paginacionApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paginacion Servidor</title>
    <!-- INCLUIR ESTILOS BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ESTILOS DEL ANIMATE -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- INCLUIR ANGULAR -->
    <script src="js/lib/angular.min.js"></script>
    <!-- MODULOs DE ANGULAR -->
    <script src="js/app.js"></script>
    <script src="js/controladores.js"></script>
    <script src="js/servicios.js"></script>
</head>

<body ng-controller="paisesCtrl">
    <div class="container">
        <h1>Paginaci√≥n <small>en el servidor</small></h1>
        <hr>


        <div class="alert alert-info" ng-show="paises.cargando">
            <strong>Cargando</strong> Espere por favor
        </div>


        <!-- <pre>{{paises | json}}</pre> -->

        <button ng-click="irPrimera()" class="btn btn-default"><i class="fas fa-angle-double-left"></i></button>

        <button class="btn btn-default" ng-click="irA(num)" ng-repeat="num in arrPaginas( paises.totalpaginas )"> {{ num }} </button>

        <button ng-click="irUltimo()" class="btn btn-default"><i class="fas fa-angle-double-right"></i></button>

        <table class="table table-striped table-hove">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ISO</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pais in paises.data.data">
                    <td> {{ pais.id }}</td>
                    <td> {{ pais.iso }}</td>
                    <td> {{ pais.nombre }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
