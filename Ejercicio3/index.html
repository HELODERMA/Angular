<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="utf-8">
  <title>ng-model</title>
  <!-- INCLUIR ESTILOS BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- INCLUIR ANGULAR -->
  <script src="js/lib/angular.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>ng-model</h1>
      <h4>en Angularjs</h4>

      <form class="" action="index.html" method="post">
        <label for="">Su nombre: {{ nombre }}</label>
        <br>
        <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre" name="" value="">

      </form>


    </div>


  </div>

</body>

</html>
