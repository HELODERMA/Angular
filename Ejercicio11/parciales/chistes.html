<h1>El chiste del día</h1>
<hr>

<div class="well">
	<p>Esto son un Inglés un Alemán y un Gomero, si se tiraban de un edificio y vivian se llevaban 3 millones. Va el Inglés y dice ¡por mi patria! y muere va el Alemán y dice ¡por mi bandera! y muere, va el Gomero y dice: por mi patria y por mi bandera y yo bajo por las escaleras.
	</p>
</div>
