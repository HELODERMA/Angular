<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>ANGULAR</title>
		<!-- INCLUIR ESTILOS BOOTSTRAP -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- ESTILOS DEL ANIMATE -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- INCLUIR ANGULAR -->
		<script src="js/lib/angular.min.js"></script>
		<!-- MODULO PRINCIPAL DE ANGULAR -->
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="mainCtrl">
			<h1>Detectar IP's</h1>
			<h4>{{ "Manejo de recursos online" }}</h4>
			<hr>
			<div class="row">
				<div class="col-sm-12">
					{{ geo | json }}
					<br>
					<hr>
					ip:
					{{ geo.geoplugin_request }}
					<br>
					Pais :
					{{ geo.geoplugin_city }}
					<br>
					Moneda:
					{{ geo.geoplugin_countryCode }}
					<br>
				</div>
			</div>
		</div>
	</body>
</html>
